<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="master.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Clock Time Tracker</title>
    </head>
    <body>
        <div class="app">
            <h1>Clock Time Tracker</h1>
            <h2>Current time: <span id="currentTime"></span></h2>
            
            <section class="calendarWrapper">
            	<div class="calendar">
            		<div class="calendarTopBar">
            			<button class="prevMonth monthButton" id="prevMonth">Previous</button>
            			<span id="calendarTitle" class="calendarTitle"></span>
            			<button class="nextMonth monthButton" id="nextMonth">Next</button>
            		</div>
            		<div>
            		<div class="dayRow calendarRow">
            			<div class="calendarCell">
            			    <div class="cellPusher"></div>
            			    <div class="cellContent">Sun</div>
            			</div><div class="calendarCell">
                            <div class="cellPusher"></div>
                            <div class="cellContent">Mon</div>
                        </div><div class="calendarCell">
                            <div class="cellPusher"></div>
                            <div class="cellContent">Tue</div>
                        </div><div class="calendarCell">
                            <div class="cellPusher"></div>
                            <div class="cellContent">Wed</div>
                        </div><div class="calendarCell">
                            <div class="cellPusher"></div>
                            <div class="cellContent">Thu</div>
                        </div><div class="calendarCell">
                            <div class="cellPusher"></div>
                            <div class="cellContent">Fri</div>
                        </div><div class="calendarCell">
                            <div class="cellPusher"></div>
                            <div class="cellContent">Sat</div>
                        </div>
            		</div></div>
            		<div id="dateRows">
            			
            		</div>
            	</div>
            </section>
        </div>
        <script type="text/javascript" src="cordova-2.2.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/calendar.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
